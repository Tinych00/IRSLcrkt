<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFE01A;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2557B6;
            padding: 10px 20px;
            color: #fff; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo a {
            text-decoration: none;
            color: #ffff00;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 100px; 
            margin-right: 15px; 
        }

        .navbar .logo a h2 {
            color: #ffff00;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 14px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        header {
            background-image: url('header-image.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        header h1 {
            font-size: 3em;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Events Section */
        #events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .event-item:hover {
            transform: scale(1.05);
        }

        .event-item h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .event-item p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Notifications Section */
        #notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-item {
            background-color: #ffefc3;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification-item h4 {
            margin-bottom: 10px;
            color: #d9534f;
        }

        .notification-item p {
            font-size: 1em;
        }

        /* About Us Section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .history h3 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .history p {
            font-size: 1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2557B6;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>

    </a>
  </div>

            <li><a href="Contact.html">Contact</a></li>

</nav>

<header>
    <h1>Welcome to Our Sports Club</h1>
</header>

<main>
    <!-- Upcoming Events Section -->

    </section>
