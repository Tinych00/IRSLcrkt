<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2557B6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px; /* Cricket ball icon size */
            margin-right: 10px;
        }

        .logo h2 {
            color: #ffff00;
            margin: 0;
            font-size: 1.8em;
        }

        /* Navbar links styling */
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        /* Hamburger menu styling */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2557B6;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .navbar.responsive ul {
                display: flex;
            }

            .navbar.responsive ul li {
                text-align: center;
                padding: 10px 0;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
            <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
            <h2>Ingleburn RSL Cricket Club</h2>
        </a>
    </div>

    <ul>
        <li><a href="Registration.html">Registration</a></li>
        <li><a href="Notifications.html">Notifications</a></li>
        <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="About_Us.html">About Us</a></li>
    </ul>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

    <script>
        function toggleMenu() {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('responsive');
        }
    </script>

</body>
</html>
