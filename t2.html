<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingleburn RSL Cricket Club | Community Cricket in Ingleburn</title>
  <meta name="description" content="Welcome to Ingleburn RSL Cricket Club, where community spirit and cricket come together. Join us for registration, news, and match updates.">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #FFE01A;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #2557B6;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .navbar .logo a {
      text-decoration: none;
      color: #ffff00;
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 80px;
      margin-right: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #204998;
      border-radius: 5px;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
    }

    /* Hide the menu by default on mobile */
    .navbar ul {
      display: flex;
      flex-direction: row;
    }

    /* Responsive Styles for Screens Less than 768px */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #2557B6;
      }

      .navbar ul li {
        text-align: center;
        padding: 10px 0;
      }

      .navbar ul.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .header {
      background-image: url('header-image.jpg');
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
    }

    .header h1 {
      font-size: 2.5em;
    }

    .footer {
      background-color: #2557B6;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
      <h2>Ingleburn RSL Cricket Club</h2>
    </a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <ul id="nav-menu">
    <li><a href="Registration.html">Registration</a></li>
    <li><a href="Notifications.html">Notifications</a></li>
    <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
    <li><a href="Contact.html">Contact</a></li>
    <li><a href="About_Us.html">About Us</a></li>
  </ul>
</nav>

<!-- Header Section -->
<header class="header">
  <h1>Welcome to Ingleburn RSL Cricket Club</h1>
</header>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Ingleburn RSL Cricket Club. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    var menu = document.getElementById('nav-menu');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
