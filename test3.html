<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFE01A;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2557B6;
            padding: 10px 20px;
            color: #fff; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo a {
            text-decoration: none;
            color: #ffff00;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 100px; 
            margin-right: 15px; 
        }

        .navbar .logo a h2 {
            color: #ffff00;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 14px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        header {
            background-image: url('header-image.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        header h1 {
            font-size: 3em;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Events Section */
        #events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .event-item:hover {
            transform: scale(1.05);
        }

        .event-item h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .event-item p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Notifications Section */
        #notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-item {
            background-color: #ffefc3;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification-item h4 {
            margin-bottom: 10px;
            color: #d9534f;
        }

        .notification-item p {
            font-size: 1em;
        }

        /* About Us Section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .history h3 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .history p {
            font-size: 1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2557B6;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
      <h2>Ingleburn RSL Cricket Club</h2>
    </a>
  </div>
  <ul>          
            <li><a href="Registration.html">Registration</a></li>
         <!--   <li><a href="Fixture_Results.html">Fixture/Results</a></li>  -->
            <li><a href="Notifications.html">Notifications</a></li>
          <!--  <li><a href="Gallery.html">Gallery</a></li>  -->
            <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About_Us.html">About Us</a></li>
</nav>

<!-- Header Section -->
<header>
    <h1>Welcome to Our Sports Club</h1>
</header>

<main>
    <!-- Upcoming Events Section -->
    <section id="events-section">
        <h2>Upcoming Events</h2>
        <div id="events-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </section>

    <!-- Notifications Section -->
    <section id="notifications-section">
        <h2>Latest Notifications</h2>
        <ul id="notifications-list">
            <!-- Notifications will be dynamically inserted here -->
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sports Club. All rights reserved.</p>
</footer>

<script>
    const events = [
        {
            title: "Champions League Final",
            date: "2024-09-25",
            description: "Watch the top two football teams compete for the championship.",
            location: "National Stadium",
        },
        {
            title: "Basketball Playoffs",
            date: "2024-10-10",
            description: "The thrilling basketball playoff between the city's top teams.",
            location: "City Arena",
        },
        {
            title: "Tennis Grand Slam",
            date: "2024-11-05",
            description: "An exciting day of top-tier tennis action at the grand slam event.",
            location: "Tennis Club",
        },
        {
            title: "Annual City Marathon",
            date: "2024-09-30",
            description: "Join or watch the annual marathon featuring runners from all over the country.",
            location: "City Center",
        }
    ];

    const notifications = [
        {
            title: "Committee Meeting",
            description: "Date: 9 September 2024",
            description: "Time: 7:30 PM",
            description: "Date: 9 September 2024",
            description: "Location: Ingleburn RSL",
            description: "Join the committee for a team meeting to discuss the upcoming season, club and association news and matters. All members are welcome to attend. "
        },
        {
            title: "Club Training (Seniors) ",
            description: "Prepare for the season at the club training day. Open to all members, this is a great opportunity to hone your skills and get to know your teammates.", 
            Note: "Junior team coaches will arrange training sessions directly with teams"
        },
        {
            title: "Season Commencement dates",
            description: "Due to severe weather conditions, the outdoor match on 2024-09-18 has been postponed."
        }
    ];

    function renderEvents() {
        const eventsList = document.getElementById('events-list');
        events.forEach(event => {
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            eventItem.innerHTML = `
                <h3>${event.title}</h3>
                <p><strong>Date:</strong> ${event.date}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p>${event.description}</p>
            `;
            eventsList.appendChild(eventItem);
        });
    }

    function renderNotifications() {
        const notificationsList = document.getElementById('notifications-list');
        notifications.forEach(notification => {
            const notificationItem = document.createElement('li');
            notificationItem.className = 'notification-item';
            notificationItem.innerHTML = `
                <h4>${notification.title}</h4>
                <p>${notification.description}</p>
            `;
            notificationsList.appendChild(notificationItem);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderEvents();
        renderNotifications();
    });
</script>

</body>
</html>
