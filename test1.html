<script>
    const fixtures = [
        { teams: 'Juniors', date: '', time: '' },
        { teams: 'U/10s & U/11s', date: '12 October 2024', time: 'TBD' },
        { teams: 'U/12s & U/13s', date: '28 September 2024', time: 'TBD' },
        { teams: 'U/14s & U/15s', date: '28 September 2024', time: 'TBD' },
        { teams: 'U/16s', date: '13 October 2024', time: 'TBD' },
        { teams: 'Seniors', date: '', time: '' },
        { teams: 'Grades 1-10', date: '28 September 2024', time: 'TBD' }
    ];

    function renderFixturesTable() {
        const tableContainer = document.getElementById('fixtures-table-container');
        
        let tableHTML = `
            <table>
                <tr>
                    <th>Teams</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
        `;

        fixtures.forEach(fixture => {
            tableHTML += `
                <tr>
                    <td>${fixture.teams}</td>
                    <td>${fixture.date}</td>
                    <td>${fixture.time}</td>
                </tr>
            `;
        });

        tableHTML += '</table>';

        tableContainer.innerHTML = tableHTML;
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderEvents();
        renderNotifications();
        renderFixturesTable(); // Call the function to render the table
    });
</script>
