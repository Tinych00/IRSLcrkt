<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    <style>
       <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* Events Section */
        #events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .event-item:hover {
            transform: scale(1.05);
        }

        .event-item h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .event-item p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Notifications Section */
        #notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-item {
            background-color: #ffefc3;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification-item h4 {
            margin-bottom: 10px;
            color: #d9534f;
        }

        .notification-item p {
            font-size: 1em;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* Table Styles */
        .notification-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .notification-table th, .notification-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .notification-table th {
            background-color: #007bff;
            color: white;
        }

        .notification-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .notification-table tr:hover {
            background-color: #ddd;
        }

        .table-view, .list-view {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
      <h2>Ingleburn RSL Cricket Club</h2>
    </a>
  </div>
  <ul>          
            <li><a href="Registration.html">Registration</a></li>
            <li><a href="Notifications.html">Notifications</a></li>
            <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About_Us.html">About Us</a></li>
</nav>

<!-- Header Section -->
<header>
    <h1>Welcome to Our Sports Club</h1>
</header>

<main>
    <!-- Upcoming Events Section -->
    <section id="events-section">
        <h2>Upcoming Events</h2>
        <div id="events-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </section>

    <!-- Notifications Section -->
    <section id="notifications-section">
        <h2>Latest Notifications</h2>
        <button id="toggle-view">Switch to Table View</button>
        <ul id="notifications-list" class="list-view">
            <!-- Notifications will be dynamically inserted here -->
        </ul>
        <table id="notifications-table" class="notification-table table-view">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <!-- Notifications will be dynamically inserted here -->
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sports Club. All rights reserved.</p>
</footer>

<script>
    const events = [
        {
            title: "Champions League Final",
            date: "2024-09-25",
            description: "Watch the top two football teams compete for the championship.",
            location: "National Stadium",
        },
        {
            title: "Basketball Playoffs",
            date: "2024-10-10",
            description: "The thrilling basketball playoff between the city's top teams.",
            location: "City Arena",
        },
        {
            title: "Tennis Grand Slam",
            date: "2024-11-05",
            description: "An exciting day of top-tier tennis action at the grand slam event.",
            location: "Tennis Club",
        },
        {
            title: "Annual City Marathon",
            date: "2024-09-30",
            description: "Join or watch the annual marathon featuring runners from all over the country.",
            location: "City Center",
        }
    ];

    const notifications = [
        {
            title: "Committee Meeting",
            date: "9 September 2024",
            time: "7:30 PM",
            location: "Ingleburn RSL",
            description: "Join the committee for a team meeting to discuss the upcoming season, club and association news and matters. All members are welcome to attend.",
            note: ""
        },
        {
            title: "Club Training (Seniors)",
            date: "Sundays (ongoing)",
            time: "9:00 AM - 12:00 PM",
            location: "Memorial Oval, Ingleburn",
            description: "Prepare for the season at the club training day. Open to all members, this is a great opportunity to hone your skills and get to know your teammates.",
            note: "- Junior team coaches will arrange training sessions directly with teams"
        }
    ];

    function renderEvents() {
        const eventsList = document.getElementById('events-list');
        events.forEach(event => {
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            eventItem.innerHTML = `
                <h3>${event.title}</h3>
                <p><strong>Date:</strong> ${event.date}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p>${event.description}</p>
            `;
            eventsList.appendChild(eventItem);
        });
    }

    function renderNotifications() {
        const notificationsList = document.getElementById('notifications-list');
        const notificationsTableBody = document.querySelector('#notifications-table tbody');
        notificationsList.innerHTML = '';
        notificationsTableBody.innerHTML = '';

        notifications.forEach(notification => {
            // List View
            const notificationItem = document.createElement('li');
            notificationItem.className = 'notification-item';
            notificationItem.innerHTML = `
                <h4>${notification.title}</h4>
                <p><strong>Date:</strong> ${notification.date}</p>  
                <p><strong>Time:</strong> ${notification.time}</p>
                <p><strong>Location:</strong> ${notification.location}</p>
                <p>${notification.description}</p>
                <p>${notification.note}</p>
            `;
            notificationsList.appendChild(notificationItem);

            // Table View
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${notification.title}</td>
                <td>${notification.date}</td>
                <td>${notification.time}</td>
                <td>${notification.location}</td>
                <td>${notification.description}</td>
                <td>${notification.note}</td>
            `;
            notificationsTableBody.appendChild(row);
        });
    }

    function toggleView() {
        const listView = document.getElementById('notifications-list');
        const tableView = document.getElementById('notifications-table');
        const toggleButton = document.getElementById('toggle-view');

        if (listView.classList.contains('active')) {
            listView.classList.remove('active');
            tableView.classList.add('active');
            toggleButton.textContent = 'Switch to List View';
        } else {
            listView.classList.add('active');
            tableView.classList.remove('active');
            toggleButton.textContent = 'Switch to Table View';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderEvents();
        renderNotifications();
        document.getElementById('toggle-view').addEventListener('click', toggleView);
    });
</script>

</body>
</html>
