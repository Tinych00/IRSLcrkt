<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Nav Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2557B6;
            padding: 1rem;
            position: relative;
        }

        .nav-logo {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            position: absolute;
            left: 1rem;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 1rem;
            position: relative;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem;
            display: block;
        }

        .nav-link:hover {
            background-color: #2557B6;
            border-radius: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #68C749;
            list-style: none;
            padding: 0;
            min-width: 10rem;
            border-radius: 5px;
        }

        .dropdown-item a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        .dropdown-item a:hover {
            background-color: #C749BA;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            .nav-item {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-logo">Logo</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">Services</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#">Service 1</a></li>
                    <li class="dropdown-item"><a href="#">Service 2</a></li>
                    <li class="dropdown-item"><a href="#">Service 3</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
