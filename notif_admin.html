<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2557B6;
            padding: 10px 20px;
            color: #fff; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo a {
            text-decoration: none;
            color: #ffff00;
            display: flex;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        .action-buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #fff;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        footer {
            background-color: #2557B6;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html">
      <h2>Admin Panel</h2>
    </a>
  </div>
  <ul>          
    <li><a href="Notifications.html">View Notifications</a></li>
    <li><a href="notif_admin.html">Manage Notifications</a></li>
  </ul>
</nav>

<main>
    <h2>Manage Notifications</h2>

    <div class="form-container">
        <form id="notification-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Add Notification</button>
        </form>
    </div>

    <div class="table-container">
        <table id="notifications-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Notifications will be dynamically added here -->
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p>&copy; 2025 Admin Panel. All rights reserved.</p>
</footer>

<script>
    const notifications = [];

    function renderTable() {
        const tableBody = document.getElementById('notifications-table').querySelector('tbody');
        tableBody.innerHTML = "";

        notifications.forEach((notification, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${notification.title}</td>
                <td>${notification.date}</td>
                <td>${notification.description}</td>
                <td class="action-buttons">
                    <button class="edit-btn" onclick="editNotification(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteNotification(${index})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function addNotification(event) {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
        const description = document.getElementById('description').value;

        notifications.push({ title, date, description });
        renderTable();

        document.getElementById('notification-form').reset();
    }

    function editNotification(index) {
        const notification = notifications[index];
        document.getElementById('title').value = notification.title;
        document.getElementById('date').value = notification.date;
        document.getElementById('description').value = notification.description;

        notifications.splice(index, 1);
        renderTable();
    }

    function deleteNotification(index) {
        notifications.splice(index, 1);
        renderTable();
    }

    document.getElementById('notification-form').addEventListener('submit', addNotification);
</script>

</body>
</html>
