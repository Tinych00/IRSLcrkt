<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Flexbox</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2557B6;
            padding: 10px 20px;
        }

        .navbar .logo img {
            width: 100px;
        }

        .navbar .logo h2 {
            color: #ffff00;
            margin-left: 10px;
            display: inline;
        }

        /* Navbar Links Styling */
        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2557B6;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .navbar ul li {
                margin: 0;
                width: 100%;
            }

            .navbar ul li a {
                display: block;
                text-align: left;
                padding: 15px;
                border-bottom: 1px solid #204998;
            }

            .navbar.responsive ul {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
                <h2>Ingleburn RSL Cricket Club</h2>
            </a>
        </div>

        <!-- Hamburger Menu for Small Screens -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Navbar Links -->
        <ul>
            <li><a href="Registration.html">Registration</a></li>
            <li><a href="Notifications.html">Notifications</a></li>
            <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About_Us.html">About Us</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('responsive');
        }
    </script>

</body>
</html>
