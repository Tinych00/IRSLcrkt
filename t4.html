<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ingleburn RSL Cricket Club website with registration, contacts, news, and match updates.">
  <link rel="icon" href="assets/crkt.png" type="image/png">
  <title>Ingleburn RSL Cricket Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFE01A; /* Yellow background */
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #2557B6; /* Blue background */
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 100px; /* Adjust size of the cricket ball icon */
      margin-right: 15px;
    }

    .navbar .logo h2 {
      color: #ffff00; /* Yellow text for logo */
      margin: 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 20px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #204998;
      border-radius: 5px;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2557B6; /* Background for dropdown */
        position: absolute;
        top: 60px;
        left: 0;
      }

      .navbar.responsive ul {
        display: flex;
      }

      .navbar ul li {
        text-align: center;
        margin: 10px 0;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Header Section */
    .header {
      background-image: url('header-image.jpg');
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .header h1 {
      font-size: 3em;
    }

    /* Footer */
    .footer {
      background-color: #2557B6; /* Blue */
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html" style="display: flex; align-items: center;">
      <img src="assets/crkt.png" alt="Cricket Club Logo">
      <h2>Ingleburn RSL Cricket Club</h2>
    </a>
  </div>

  <ul>
    <li><a href="Registration.html">Registration</a></li>
    <li><a href="Fixture_Results.html">Fixture/Results</a></li>
    <li><a href="Notifications.html">Notifications</a></li>
    <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
    <li><a href="Contact.html">Contact</a></li>
    <li><a href="About_Us.html">About Us</a></li>
  </ul>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<!-- Header Section -->
<header class="header">
  <h1>Welcome to Ingleburn RSL Cricket Club</h1>
</header>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Ingleburn RSL Cricket Club. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    var navbar = document.querySelector('.navbar');
    navbar.classList.toggle('responsive');
  }
</script>

</body>
</html>
