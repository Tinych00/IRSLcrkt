<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Navbar Example</title>
    <style>
        /* Base styles for the body and navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #2557B6;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        /* Logo section */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            margin-right: 10px;
        }

        .logo h2 {
            color: #ffff00;
            margin: 0;
        }

        /* Navbar links styling */
        .navbar-links {
            display: flex;
        }

        .navbar-links ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-links li {
            margin-right: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }

        /* Hover effect for links */
        .navbar-links a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        /* Hamburger menu for small screens */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #2557B6;
            }

            .navbar-links ul {
                flex-direction: column;
            }

            .navbar-links li {
                margin: 0;
                text-align: center;
                border-bottom: 1px solid #204998;
            }

            .hamburger {
                display: flex;
            }

            .navbar.responsive .navbar-links {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
                <h2>Ingleburn RSL Cricket Club</h2>
            </a>
        </div>

        <!-- Navbar Links -->
        <div class="navbar-links">
            <ul>
                <li><a href="Registration.html">Registration</a></li>
                <li><a href="Notifications.html">Notifications</a></li>
                <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="About_Us.html">About Us</a></li>
            </ul>
        </div>

        <!-- Hamburger Menu for Small Screens -->
        <div class="hamburger" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        // JavaScript function to toggle the responsive class
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('responsive');
        }
    </script>
</body>
</html>
