<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingleburn RSL Cricket Club</title>
    <style>
        /* Navbar Styles */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #2557B6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffff00;
        }
        .logo img {
            width: 100px; /* Larger logo */
            margin-right: 10px;
        }
        .logo h2 {
            color: #ffff00;
            margin: 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        ul li {
            margin-right: 15px;
        }
        ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        ul li a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        /* Mobile Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }
        .navbar-links {
            display: flex;
        }
        @media (max-width: 768px) {
            ul {
                display: none; /* Hide links initially */
                flex-direction: column;
                width: 100%;
                background-color: #2557B6;
                position: absolute;
                top: 50px;
                left: 0;
            }
            .navbar.responsive ul {
                display: flex; /* Show links when hamburger is clicked */
            }
            .navbar.responsive ul li {
                width: 100%;
                text-align: center;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
                <h2>Ingleburn RSL Cricket Club</h2>
            </a>
        </div>

        <!-- Hamburger menu for mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Navbar links -->
        <ul class="navbar-links">
            <li><a href="Registration.html">Registration</a></li>
            <li><a href="Notifications.html">Notifications</a></li>
            <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About_Us.html">About Us</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('responsive');
        }
    </script>

</body>
</html>
