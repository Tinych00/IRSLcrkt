<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ingleburn RSL Cricket Club website with registration, contacts, news, and match updates.">
  <link rel="icon" href="assets/crkt.png" type="image/png">
  <title>Ingleburn RSL Cricket Club</title>
   <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE01A; /* Yellow */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: #2557B6; /* Blue */
            padding: 10px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Adjust the logo size */
            margin-right: 15px;
        }

        .logo h2 {
            color: #ffff00; /* Yellow text for logo */
            margin: 0;
            font-size: 1.5em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2557B6;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1;
            }

            .navbar.responsive ul {
                display: flex;
            }

            .navbar.responsive ul li {
                text-align: center;
                padding: 10px 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Header Section Styling */
        .header {
            background-image: url('header-image.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 3em;
        }

        /* Slideshow Styling */
        .slideshow-container {
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .slides img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            display: none;
        }

        /* Content Section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        /* Footer Styling */
        .footer {
            background-color: #2557B6; /* Blue */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* Contact Information Styling */
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .contact-card {
            width: 30%;
            text-align: center;
        }

        .contact-card h3 {
            margin-bottom: 5px;
            font-size: 1.2em;
            color: #333;
        }

        .contact-card p {
            margin: 5px 0;
            color: #666;
        }

        .contact-card a {
            color: #2557B6; /* Blue */
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
            <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
            <h2>Ingleburn RSL Cricket Club</h2>
        </a>
    </div>
    <ul>
        <li><a href="Registration.html">Registration</a></li>
        <li><a href="Fixture_Results.html">Fixture/Results</a></li>
        <li><a href="Notifications.html">Notifications</a></li>
        <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="About_Us.html">About Us</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- Header Section -->
<header class="header">
  <h1>Welcome to Ingleburn RSL Cricket Club</h1>
</header>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Ingleburn RSL Cricket Club. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    var navbar = document.querySelector('.navbar');
    navbar.classList.toggle('responsive');
  }
</script>

</body>
</html>
