<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* General navbar styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #2557B6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        /* Logo and text styles */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            margin-right: 10px;
        }

        .logo h2 {
            color: #ffff00;
            margin: 0;
        }

        /* Navbar links styles */
        ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            margin-right: 20px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #204998;
            border-radius: 5px;
        }

        /* Hamburger menu for small screens */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #2557B6;
            }

            ul.responsive {
                display: flex;
            }

            ul li {
                margin: 10px 0;
                text-align: center;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/crkt.png" alt="Ingleburn RSL Cricket Club Logo">
                <h2>Ingleburn RSL Cricket Club</h2>
            </a>
        </div>

        <!-- Hamburger menu for mobile view -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Navbar links -->
        <ul id="navbar-links">
            <li><a href="Registration.html">Registration</a></li>
            <li><a href="Notifications.html">Notifications</a></li>
            <li><a href="https://www.facebook.com/ingleburnrslcricket/" target="_blank">Socials</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About_Us.html">About Us</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            var navbarLinks = document.getElementById('navbar-links');
            navbarLinks.classList.toggle('responsive');
        }
    </script>

</body>
</html>
