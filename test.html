<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Club - Upcoming Events & Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* Events Section */
        #events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .event-item:hover {
            transform: scale(1.05);
        }

        .event-item h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .event-item p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Notifications Section */
        #notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-item {
            background-color: #ffefc3;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification-item h4 {
            margin-bottom: 10px;
            color: #d9534f;
        }

        .notification-item p {
            font-size: 1em;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Sports Club - Upcoming Events & Notifications</h1>
</header>

<main>
    <!-- Upcoming Events Section -->
    <section>
        <h2>Upcoming Events</h2>
        <div id="events-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </section>

    <!-- Notifications Section -->
    <section>
        <h2>Latest Notifications</h2>
        <ul id="notifications-list">
            <!-- Notifications will be dynamically inserted here -->
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sports Club</p>
</footer>

<script>
    const events = [
        {
            title: "Champions League Final",
            date: "2024-09-25",
            description: "Watch the top two football teams compete for the championship.",
            location: "National Stadium",
        },
        {
            title: "Basketball Playoffs",
            date: "2024-10-10",
            description: "The thrilling basketball playoff between the city's top teams.",
            location: "City Arena",
        },
        {
            title: "Tennis Grand Slam",
            date: "2024-11-05",
            description: "An exciting day of top-tier tennis action at the grand slam event.",
            location: "Tennis Club",
        },
        {
            title: "Annual City Marathon",
            date: "2024-09-30",
            description: "Join or watch the annual marathon featuring runners from all over the country.",
            location: "City Center",
        }
    ];

    const notifications = [
        {
            title: "COVID-19 Update",
            description: "All attendees must wear face masks and maintain social distancing at all events."
        },
        {
            title: "Membership Renewal",
            description: "Club memberships for the 2025 season are now open for renewal."
        },
        {
            title: "New Training Schedule",
            description: "The updated training schedule is now available. Check the club's website for more details."
        },
        {
            title: "Weather Alert",
            description: "Due to severe weather conditions, the outdoor match on 2024-09-18 has been postponed."
        }
    ];

    // Function to render events dynamically
    function renderEvents() {
        const eventsList = document.getElementById('events-list');
        events.forEach(event => {
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';

            eventItem.innerHTML = `
                <h3>${event.title}</h3>
                <p><strong>Date:</strong> ${event.date}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p>${event.description}</p>
            `;

            eventsList.appendChild(eventItem);
        });
    }

    // Function to render notifications dynamically
    function renderNotifications() {
        const notificationsList = document.getElementById('notifications-list');
        notifications.forEach(notification => {
            const notificationItem = document.createElement('li');
            notificationItem.className = 'notification-item';

            notificationItem.innerHTML = `
                <h4>${notification.title}</h4>
                <p>${notification.description}</p>
            `;

            notificationsList.appendChild(notificationItem);
        });
    }

    // Load events and notifications when the page is ready
    document.addEventListener('DOMContentLoaded', () => {
        renderEvents();
        renderNotifications();
    });
</script>

</body>
</html>
