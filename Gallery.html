
<!DOCTYPE html>

  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #FFE01A;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #2557B6;
      padding: 10px 20px;
      color: #fff; 
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo a {
      text-decoration: none;
      color: #ffff00;
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      width: 100px; 
      margin-right: 15px; 
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 20px;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #204998;
      border-radius: 5px;
    }
    .header {
      background-image: url('header-image.jpg');
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .header h1 {
      font-size: 3em;
    }
    .slideshow-container {
      max-width: 1000px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .slides img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      display: none;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
    }
    .tab-links {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }
    .tab-links button {
      background: none;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .tab-links button.active {
      background-color: #2557B6;
      color: #fff;
      border-radius: 5px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .footer {
      background-color: #2557B6; 
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    /* Contact Information Styles */
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .contact-card {
      width: 30%;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-card h3 {
      margin-bottom: 5px;
      font-size: 1.2em;
      color: #333;
    }
    .contact-card p {
      margin: 5px 0;
      color: #666;
    }
    .contact-card a {
      color: #2557B6;
      text-decoration: none;
    }

        }
